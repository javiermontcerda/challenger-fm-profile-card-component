<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
 
</head>
<body>
<main class="container">

  <section class="card">

    <img class="card__image" src="/images/image-victor.jpg" alt="" srcset="">

    <div class="card__info-user">
      <p class="card__text"><span class="bold">Victor Crest</span> 26</p>
      <p class="card__text">London</p>
    </div>

    <div class="card__social">
      <div class="card__text">
        <p class="bold"></p>80K</p>
        <p class="bold">Followers</p>
      </div>

      <div class="card__text">
        <p class="bold"></p>803K</p>
        <p class="bold">Likes</p>
      </div>

      <div class="card__text">
        <p class="bold"></p>1.4K</p>
        <p class="bold">Photos</p>
      </div>
    </div>

  </section> 
    
  <div>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Javier M.P.</a>.
  </div>

</body>
</html>
